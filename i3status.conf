general {
        colors = true
        interval = 5
}

order += "wireless _first_"
order += "ethernet _first_"
order += "disk /"
order += "load"
order += "memory"
order += "tztime local"

wireless _first_ {
        format_up = "AP: %ip"
        format_down = "AP: down"
}

ethernet _first_ {
        format_up = "Eth: %ip (%speed)"
        format_down = "Eth: down"
}

disk "/" {
        format = "Disk: %avail"
}

load {
        format = "L.Av.: %1min"
}

memory {
        format = "Mem: %used (%available)"
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S (MPU)"
}